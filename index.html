<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <button class="high-score-btn">High Scores</button>
        <div class="time-text">Time Left: </div>
        <div class="timer"></div>
    </nav>
    <div class="rules">
        <span class="rules-title">Quiz Rules</span>
        <div class="listed-rules">1. There are five questions.</div>
        <div class="listed-rules">2. You start with 100 seconds.</div>
        <div class="listed-rules">3. Incorrect answers take away 10 seconds.</div>
        <div class="listed-rules">4. The time left at the end is your final score.</div>
        <div class="start-btn"><button>Start Quiz</button></div>
    </div>
    <div class="quiz-box" id="button-help">
        <div class="question"></div>
        <!-- <ol> -->
        <li><button class="A" id="answer"></button></li>
        <li><button class="B" id="answer"></button></li>
        <li><button class="C" id="answer"></button></li>
        <li><button class="D" id="answer"></button></li>
        <!-- </ol> -->
    </div>
    <div class="final-score" id="button-help2">
        <div class="score"></div>
        <button class="start-over">Retake Quiz</button>
    </div>


    <script src="./assets/javascript/javascript.js"></script>
</body>
</html>
